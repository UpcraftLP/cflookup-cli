name: CI

on:
  push:
    branches: [ "*" ]

env:
  APP_NAME: cflookup
  RUST_VERSION: stable

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      REPOSITORY_NAME: ${{ steps.setup.outputs.REPOSITORY_NAME }}
      BUILD_TIME: ${{ steps.setup.outputs.BUILD_TIME }}
      SHA_SHORT: ${{ steps.setup.outputs.SHA_SHORT }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup Environment
        id: setup
        run: |
          echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_OUTPUT
          echo BUILD_TIME=$(date '+%y.%m%d.%H%M') >> $GITHUB_OUTPUT
          echo SHA_SHORT=$(git rev-parse --short HEAD) >> $GITHUB_OUTPUT

  build_matrix:
    name: "Build and Test (${{ matrix.os_name }} ${{ matrix.target_name }})"
    needs: init
    env:
      CARGO_PKG_VERSION: ${{ needs.init.outputs.BUILD_TIME }}
      SHA_SHORT: ${{ needs.init.outputs.SHA_SHORT }}
    permissions:
      id-token: write
      contents: read
      attestations: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
            target: x86_64-unknown-linux-gnu
            target_name: x64
            cargo_cmd: cargo
          - os: ubuntu-latest
            os_name: linux
            target: aarch64-unknown-linux-gnu
            target_name: arm64
            cargo_cmd: cross
          - os: windows-latest
            os_name: windows
            target: x86_64-pc-windows-msvc
            target_name: x64
            cargo_cmd: cargo
          - os: macos-latest
            os_name: macos
            target: aarch64-apple-darwin
            target_name: arm64
            cargo_cmd: cargo
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust Toolchain
        if: ${{ matrix.cargo_cmd != 'cross' }}
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: ${{ matrix.cargo_cmd == 'cross' }}
        run: |
          cargo install cross
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup Cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          key: ${{ matrix.target_name }}

      - name: Run Tests
        run: "${{ matrix.cargo_cmd }} test --locked --all-features --verbose --target ${{ matrix.target }} --profile dev"

      - name: Build
        run: "${{ matrix.cargo_cmd }} build --locked --verbose --target ${{ matrix.target }} --release"

      - name: Upload Artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.init.outputs.REPOSITORY_NAME }}-${{ matrix.os_name }}-${{ matrix.target_name }}-${{ env.SHA_SHORT }}
          if-no-files-found: error
          path: |
            target/${{ matrix.target }}/release/${{ env.APP_NAME }}*

      - name: Generate Built Attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            target/${{ matrix.target }}/release/${{ env.APP_NAME }}*

  dependency_info:
    name: Submit Dependency Information
    needs: build_matrix
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: Collect and submit dependency information
        uses: advanced-security/component-detection-dependency-submission-action@d433c2f467e149a8009c8fbce92cc708ed15ef7b # v0.1.0
